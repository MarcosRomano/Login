<div class="containers">
    <div class="cold-md- 6">
        <div class="card">
            <div class=" card-body ">
                <form [formGroup]="form" >   
                    Nombre del usuario
                    <input type="text"  class="form-control" formControlName="nombre" [ngClass]="{'isinvalid' : enviado && f.nombre.errors}">  
                        <p *ngIf="f.nombre.errors  && enviado " >
                            <small class="text-danger" *ngIf="f.nombre.hasError('required')">Es Requerido Completar su Nombre</small> 
                            <small class="text-danger" *ngIf="f.nombre.hasError('maxlength')">No debe ser mayor a 15 letras </small> 
                            <small class="text-danger" *ngIf="f.nombre.hasError('minlength')"> Es Requerido un minimo de 8</small> 
                        </p>
                                Password
                            <input type="password"class="form-control" formControlName="password" [ngClass]="{'isinvalid' : enviado && f.password.errors}" >
                            <p *ngIf="f.apellido.errors  && enviado " >
                                <small class="text-danger" *ngIf="f.password.hasError('required')">Campo Obligatorio</small>
                            </p>    
                           
                    </form>         
                </div>   
            <div class="card-footer">
                <button class="btn btn-primary btn-lg " (click)="guardar()" >Guardar Usuario</button>

            </div>
        </div>
    </div>
</div>
